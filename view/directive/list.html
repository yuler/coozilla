<!-- directiveTemplate -->
<div ng-show="show">
	<div class="category" >{{category}}</div>
	<div href="#" class="row record" ng-repeat= "item in items" ng-click="detailJob(item.id)">
		<div class="company col-xs-4 col-xs-offset-1">{{item.hirer_orgname }}</div>
		<div class="title col-xs-5" name="job_title" id="{{item.id}}" >{{item.job_title }}</div>
		<div class="date"  style="float:right">{{item.created_at }}</div>
	</div>
	<div class="row">
		<div class="record title col-xs-2 col-xs-offset-10">
			View more
		</div>
	</div>
</div>
