<style type="text/css">
.row{padding:20px 0;}
</style>
<div style="background-color: #eff0f2;padding-bottom:20px;padding-top:20px;">
    <div class="container">
        <span style="color:#919191;font-size:24px;">
        	Reset password.
        </span>
	</div>
</div>
<div class="container">
	<div class="row" style="padding-top:50px;">
		<div class="col-md-3">
		  <label for="pwd" class="formText">Password </label></div>
		<div class="col-md-4">
			<input type="password" id="pwd" ng-blur="blur_pwd()" ng-model="login.member_pwd" 
	    		ng-class="{errorInput:pwdInput}" class="form-control">
		</div>
		<div class="col-md-3">
			<span class="errorMsg" style="float:right;"><span class="errorMsg" style="float:right;">{{pwdErrorMsg}}</span></span>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
		  <label for="pwd" class="formText">Retype password </label></div>
		<div class="col-md-4">
			<input type="password" id="pwd2" ng-blur="blur_pwd2()" ng-model="login.member_pwd2" 
	    		ng-class="{errorInput:pwd2Input}" class="form-control">
		</div>
		<div class="col-md-3">
			<span class="errorMsg" style="float:right;">{{pwd2ErrorMsg}}</span>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<button id="resetPwd" class="btn btn-lg btn-primary" style="width:72.5%;" ng-click="resetPwd()">Submit</button>
		</div>
	</div>
</div>
